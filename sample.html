<!DOCTYPE html>
<html>
<head>
	<title></title>

<style type="text/css">

img{
	width: 300px;
	height: 300px;
}

.leftside img { 
	animation : round_r 3s linear infinite;

}

@keyframes round_r
{
	0%
	{
		transform: :scale(.75);
	}
	20%
	{
		transform: :scale(1);
	}
	40%
	{
		transform: :scale(.75);
	}
	60%
	{
		transform: :scale(1);
	}
	80%
	{
		transform: :scale(.75);
	}
	100%
	{
		transform: :scale(.75);
	}
}





</style>


</head>
<body>
<div class="leftside">
<img src="left.png">
</div>

</body>
</html>
